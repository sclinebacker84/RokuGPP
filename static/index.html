<html>
    <head>
        <script type="module">
            const PARAMS = new URLSearchParams(window.location.search)
            const redirect_uri = window.location.protocol+'//'+window.location.host + window.location.pathname
            import { h, Component, render } from 'https://unpkg.com/preact?module'
            function oauthSignIn() {
                const oauth2Endpoint = 'https://accounts.google.com/o/oauth2/v2/auth'
                const form = document.createElement('form')
                form.setAttribute('method', 'GET')
                form.setAttribute('action', oauth2Endpoint)
                const params = {
                    'client_id': '621773537275-n91v8k20lt03od5ivv8j2kum9kg5lf0l.apps.googleusercontent.com',
                    redirect_uri,
                    'response_type':'code',
                    'scope':'https://www.googleapis.com/auth/photoslibrary.readonly',
                    'access_type':'offline'
                }
                for (const p in params) {
                    const input = document.createElement('input')
                    input.setAttribute('type', 'hidden')
                    input.setAttribute('name', p)
                    input.setAttribute('value', params[p])
                    form.appendChild(input)
                }
                document.body.appendChild(form)
                form.submit()
            }
            class Container extends Component{
                constructor(props){
                    super(props)
                    this.state = {}
                }
                componentDidMount(){
                    if(!PARAMS.get('code')){
                        oauthSignIn()
                    }else{
                        this.setState({code:PARAMS.get('code')})
                    }
                }
                render(){
                    return h('div',undefined,
                        h('div',undefined,`Redirect: ${redirect_uri}`),
                        !!this.state.code && h('div',undefined,
                            h('h1',undefined,'Copy the below code'),
                            h('br'),
                            h('div',undefined,this.state.code)
                        )
                    )
                }
            }            
            render(h(Container,{}), document.body)
        </script>
    </head>
    <body></body>
</html>
